<html>
  <head>
    <link rel="stylesheet" type="text/css" href="virus.css"></link>
  </head>
  <body>
          <div id="parameters" class="form">
            <h2>Parameters</h2>
            <p>R0: <input type="text" id="r0"></p>
            <p>Days: <input type="text" id="daysToCalculate"></p>            
            <p>Population: <input type="text" id="population"></p>
            <p>Incubation period (days): <input type="text" id="incubationPeriod"></p>
            <p>Illness period (days): <input type="text" id="illnessPeriod"></p>
            <button onclick="sim.init()">Start!</button>
            <h2>Stats</h2>
            <p>Healthy: <span class="healthy">&nbsp;&nbsp;</span></p>
            <p>Incubation: <span class="incubation">&nbsp;&nbsp;</span></p>
            <p>Ill: <span class="ill">&nbsp;&nbsp;</span></p>
            <p>Immune: <span class="immune">&nbsp;&nbsp;</span></p>
          </div>

          <div class="chart">
            <canvas id="chart"></canvas>
          </div>
    <script src="virus.js"></script>
  </body>
</html>
